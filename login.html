<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', system-ui, sans-serif;
}

body {
  margin: 0;
  background: #f2f5ff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Modal */
.login-modal {
  width: 880px;
  max-width: 95%;
  background: #fff;
  border-radius: 16px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  overflow: hidden;
  position: relative;
}

/* Close */
.close-btn {
  position: absolute;
  top: 14px;
  right: 18px;
  font-size: 22px;
  cursor: pointer;
  color: #666;
}

/* Left image */
.login-left {
  background: #0f8a5f;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-left img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Right form */
.login-right {
  padding: 48px;
}

.logo {
  font-weight: 800;
  font-size: 22px;
  margin-bottom: 20px;
}

.login-right h3 {
  margin: 0 0 6px;
}

.login-right p {
  margin: 0 0 24px;
  font-size: 14px;
  color: #555;
}

.login-right a {
  color: #2563eb;
  text-decoration: none;
  font-weight: 500;
}

/* Input */
.form-group {
  margin-bottom: 18px;
}

label {
  font-size: 13px;
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ddd;
  outline: none;
}

input:focus {
  border-color: #2563eb;
}

/* Password row */
.password-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.password-row a {
  font-size: 13px;
}

/* Button */
button {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1e4fd8;
}

/* Responsive */
@media(max-width: 768px) {
  .login-modal {
    grid-template-columns: 1fr;
  }

  .login-left {
    height: 220px;
  }
}
</style>
</head>

<body>

<div class="login-modal">
  <div class="close-btn" onclick="closeModal()">Ã—</div>

  <!-- Left Image -->
  <div class="login-left">
    <img src="assets/login-image.png" alt="Mascot">
  </div>

  <!-- Right Form -->
  <div class="login-right">
    <div class="logo">NihongoPro</div>

    <h3>Sign in</h3>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="example@mail.com">
    </div>

    <div class="form-group">
      <div class="password-row">
        <label>Password</label>
        <a href="#">Forgot Password?</a>
      </div>
      <input type="password" placeholder="Enter Password">
    </div>

    <button onclick="login()">Sign in</button>
  </div>
</div>

<script>
function closeModal() {
  document.querySelector('.login-modal').style.display = 'none';
}

function login() {
  alert('Login clicked!');
}
</script>

</body>
</html>
