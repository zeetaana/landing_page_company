<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* MODAL */
.auth-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  min-height: 400px;
  background: #fff;
  display: flex;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

/* LEFT SIDE */
.auth-left {
  width: 45%;
  background: linear-gradient(135deg, #2e7d6b, #1f5f50);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 20px;
}

.auth-left img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* RIGHT SIDE */
.auth-right {
  width: 55%;
  padding: 40px 35px;
  overflow-y: auto;
  max-height: 90vh;
}

.auth-header {
  text-align: center;
  margin-bottom: 24px;
}

.logo {
  width: 130px;
  margin-bottom: 10px;
}

.auth-header h2 {
  margin-bottom: 8px;
  font-size: 28px;
  color: #1a1a1a;
}

.auth-header p {
  font-size: 14px;
  color: #666;
}

.auth-header a {
  color: #1e88ff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}

.auth-header a:hover {
  color: #166fd4;
}

/* FORM */
.auth-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.row {
  display: flex;
  gap: 12px;
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
  flex: 1;
}

.input-group label {
  font-size: 13px;
  font-weight: 600;
  color: #333;
}

.input-group input,
.input-group select {
  padding: 11px 14px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
  transition: all 0.2s;
  background: #fff;
}

.input-group input:focus,
.input-group select:focus {
  border-color: #1e88ff;
  outline: none;
  box-shadow: 0 0 0 3px rgba(30, 136, 255, 0.1);
}

/* RADIO */
.radio-group {
  display: flex;
  gap: 20px;
  font-size: 14px;
  padding-top: 4px;
}

.radio-group label {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  color: #333;
}

.radio-group input[type="radio"] {
  cursor: pointer;
}

/* BUTTON */
.btn-primary {
  margin-top: 8px;
  padding: 14px;
  background: #1e88ff;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-primary:hover {
  background: #166fd4;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(30, 136, 255, 0.3);
}

.btn-primary:active {
  transform: translateY(0);
}

/* CLOSE BUTTON */
.close-btn {
  position: absolute;
  top: 14px;
  right: 16px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.close-btn:hover {
  background: #fff;
  transform: scale(1.1);
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

/* SCROLL */
.auth-right::-webkit-scrollbar {
  width: 6px;
}

.auth-right::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 6px;
}

.auth-right::-webkit-scrollbar-track {
  background: transparent;
}

/* RESPONSIVE TABLET */
@media (max-width: 900px) {
  .auth-container {
    max-width: 600px;
  }
  
  .auth-left {
    width: 40%;
  }
  
  .auth-right {
    width: 60%;
    padding: 30px 25px;
  }
}

/* RESPONSIVE MOBILE */
@media (max-width: 768px) {
  body {
    padding: 0;
    align-items: flex-start;
  }

  .auth-container {
    width: 100%;
    max-width: 100%;
    min-height: 100vh;
    max-height: none;
    border-radius: 0;
    flex-direction: column;
  }

  .auth-left {
    width: 100%;
    height: 180px;
    flex-shrink: 0;
    padding: 20px;
  }
  
  .auth-left img {
    max-height: 140px;
  }

  .auth-right {
    width: 100%;
    flex: 1;
    padding: 24px 20px;
    max-height: none;
    overflow-y: visible;
  }
  
  .auth-header h2 {
    font-size: 24px;
  }
  
  .auth-header {
    margin-bottom: 20px;
  }
  
  .close-btn {
    top: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.95);
  }
  
  .row {
    flex-direction: column;
    gap: 16px;
  }
  
  .auth-form {
    gap: 14px;
  }
}

/* RESPONSIVE SMALL MOBILE */
@media (max-width: 480px) {
  .auth-left {
    height: 150px;
  }
  
  .auth-left img {
    max-height: 110px;
  }
  
  .auth-right {
    padding: 20px 16px;
  }
  
  .auth-header h2 {
    font-size: 22px;
  }
  
  .auth-header p {
    font-size: 13px;
  }
  
  .input-group input,
  .input-group select {
    padding: 10px 12px;
    font-size: 14px;
  }
  
  .btn-primary {
    padding: 13px;
    font-size: 15px;
  }
}

/* LANDSCAPE MOBILE */
@media (max-height: 600px) and (orientation: landscape) {
  body {
    align-items: flex-start;
  }
  
  .auth-container {
    min-height: auto;
    margin: 20px 0;
  }
  
  .auth-left {
    height: 140px;
  }
  
  .auth-right {
    padding: 20px;
  }
}
</style>
</head>

<body>

<div class="auth-container">
  <button class="close-btn" onclick="closeModal()" aria-label="Close">Ã—</button>

  <!-- LEFT -->
  <div class="auth-left">
    <img src="assets/login-image.png" alt="Mascot" loading="lazy">
  </div>

  <!-- RIGHT -->
  <div class="auth-right">

    <div class="auth-header">
      <h2>Sign up</h2>
      <p>Already have an Account? <a href="login.html">Sign in</a></p>
    </div>

    <form class="auth-form">

      <div class="row">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="John" required>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Doe" required>
        </div>
      </div>

      <div class="input-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="08xxxxxxxxxx" required>
      </div>

      <div class="input-group">
        <label for="school">School</label>
        <input type="text" id="school" placeholder="Type your school">
      </div>

      <div class="input-group">
        <label for="grade">Grade</label>
        <select id="grade" required>
          <option value="">Select Grade</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
      </div>

      <div class="input-group">
        <label for="confirmEmail">Confirm Email</label>
        <input type="email" id="confirmEmail" placeholder="Enter Confirm Email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Enter Confirm Password" required>
      </div>

      <button type="submit" class="btn-primary">Sign up</button>

    </form>

  </div>
</div>

<script>
document.querySelector(".auth-form").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const confirmEmail = document.getElementById('confirmEmail').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  if (email !== confirmEmail) {
    alert('Email tidak cocok!');
    return;
  }
  
  if (password !== confirmPassword) {
    alert('Password tidak cocok!');
    return;
  }
  
  alert("Sign up berhasil!");
  // Redirect atau proses lainnya
});

function closeModal() {
  if (confirm('Yakin ingin menutup form pendaftaran?')) {
    document.querySelector('.auth-container').style.display = 'none';
  }
}
</script>

</body>
</html>
